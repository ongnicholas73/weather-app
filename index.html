<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body class = "weather-app">
    <div class = "titles">
        <h1 id = "top-title">
            WeatherView
        </h1>
        <div id ="bottom-title">
            An unoffical weather forecast website for all cities.
        </div>
    </div>
    <div class = "weather-info">
        <h1>N/A</h1>
        <div class="Temperture item">
            Temperature: <span>N/A</span>
        </div>
        <div class="humidity item">
            Humidity: <span>N/A</span>
        </div>
        <div class="wind-speed item">
            Wind-speed: <span>N/A</span>
        </div>
        <div class="wind-degree item">
            Wind-degree: <span>N/A</span>
        </div>
        <div class="wind-gust item">
            Wind-gust: <span>N/A</span>
        </div>
        <div class="coordinate item">
            Longitude: <span>N/A</span>  Latitude: <span>N/A</span>
        </div>
    </div>
    <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter City Name"/>
        <button id="submit">Submit City Name</button>
    </form>
</body>
<script src="./scripts.js"></script>
</html>
