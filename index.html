<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class = "titles">
        <h1 id = "top-title">
            WeatherView
        </h1>
        <div id ="bottom-title">
            An unoffical weather forecast website for all cities.
        </div>
    </div>
    <div class="weather-info">
        <div id="precipitation">
            Percipitaion: <span>0</span>
        </div>
        <div id="humidity">
            Humidity: <span>0</span>
        </div>
        <div id="wind-degree">
            Wind-degree: <span>0</span>
        </div>
        <div id="wind-gust">
            Wind-gust: <span>0</span>
        </div>
        <div id="wind-sped">
            Wind-speed: <span>0</span>
        </div>
    </div>
    <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter City Name"/>
        <button id="submit">Submit City Name</button>
    </form>
</body>
<script src="./scripts.js"></script>
</html>
